<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Форма ввода количества товаров</title>
    <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
    <script>
        function setThemeClass() {
            document.documentElement.className = Telegram.WebApp.colorScheme;
        }

        Telegram.WebApp.onEvent('themeChanged', setThemeClass);
        setThemeClass();

        const DemoApp = {
            sendTextAndClose() {
                const textField = document.querySelector('#text_field');
                const errorField = document.querySelector('#error_message');
                const text = textField.textContent.trim();

                // Ensure the input is numeric
                if (!/^\d+$/.test(text)) {
                    errorField.textContent = 'Пожалуйста, введите натуральное число.';
                    errorField.style.display = 'block';
                    return;
                }

                const number = parseInt(text);

                if (number < 1 || number > 10000) {
                    errorField.textContent = 'Пожалуйста, введите заказываемое количество товаров.';
                    errorField.style.display = 'block';
                    return;
                }

                errorField.style.display = 'none';
                Telegram.WebApp.sendData(number.toString());
                Telegram.WebApp.close();
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            document.body.style.visibility = '';
            Telegram.WebApp.ready();

            // Setup Main Button
            Telegram.WebApp.MainButton.setParams({
                text: 'ОТПРАВИТЬ',
                is_visible: true
            }).onClick(DemoApp.sendTextAndClose);

            // Restrict input to numeric characters only
            const textField = document.querySelector('#text_field');
            textField.addEventListener('input', (e) => {
                const text = textField.textContent;
                if (!/^\d*$/.test(text)) {
                    textField.textContent = text.replace(/[^\d]/g, '');
                }
            });

            // Устанавливаем фокус на поле ввода
            textField.focus();
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        section {
            margin-top: 20px;
        }

        label {
            font-size: 18px;
            color: #2196F3;
        }

        #text_field {
            border: none;
            border-bottom: 2px solid #2196F3;
            padding: 10px;
            margin-top: 10px;
            font-size: 24px;
            outline: none;
            display: block;
            width: 100%;
            position: relative;
        }

        #text_field:focus {
            border-bottom-color: #2196F3;
        }

        /* Псевдо-placeholder */
        #text_field:empty:before {
            content: '123';
            color: #ccc;
            position: absolute;
            top: 10px;
            left: 0;
            pointer-events: none;
        }

        #error_message {
            color: red;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body style="visibility: hidden;">
<section>
    <label for="text_field">Количество</label>
    <div contenteditable="true" id="text_field"></div>
    <div id="error_message"></div>
</section>
</body>
</html>
