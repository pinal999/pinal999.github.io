<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Telegram Web App Demo</title>
    <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
    <script>
        function setThemeClass() {
            document.documentElement.className = Telegram.WebApp.colorScheme;
        }

        Telegram.WebApp.onEvent('themeChanged', setThemeClass);
        setThemeClass();

        const DemoApp = {
            sendTextAndClose() {
                const textField = document.querySelector('#text_field');
                const errorField = document.querySelector('#error_message');
                const text = textField.textContent.trim();
                const number = parseInt(text);

                if (!Number.isInteger(number) || number < 1 || number > 10000) {
                    errorField.textContent = 'Please enter an integer between 1 and 10000.';
                    errorField.style.display = 'block';
                    return;
                }

                errorField.style.display = 'none';
                Telegram.WebApp.sendData(number.toString());
                Telegram.WebApp.close();
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            document.body.style.visibility = '';
            Telegram.WebApp.ready();

            // Setup Main Button
            Telegram.WebApp.MainButton.setParams({
                text: 'SEND TEXT AND CLOSE WEBVIEW',
                is_visible: true
            }).onClick(DemoApp.sendTextAndClose);
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
        }

        #text_field {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            min-height: 40px;
        }

        #error_message {
            color: red;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body style="visibility: hidden;">
<section>
    <label for="text_field">Введите количество...</label>
    <div contenteditable="true" id="text_field" placeholder="1">1</div>
    <div id="error_message"></div>
</section>
</body>
</html>
